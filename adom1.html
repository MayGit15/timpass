<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="myPara">Hello</p>

    <p class="info">One</p>
    <p class="info">Two</p>

    <p>Para 1</p>
<p>Para 2</p>

<p class="text">Hello</p>
    <script>
      // getElementById()
      // ЁЯСЙ рдПрдХ рдПрд▓рд┐рдореЗрдВрдЯ рдХреЛ рдЙрд╕рдХреА ID рд╕реЗ рдЪреБрдирддрд╛
      let para = document.getElementById("myPara");
      para.style.color = "blue";

      //   getElementsByClassName()
      // ЁЯСЙ рд╕рднреА elements рдХреЛ рдПрдХ рдХреНрд▓рд╛рд╕ рдирд╛рдо рд╕реЗ рд▓рд╛рддрд╛ рд╣реИ (HTMLCollection рдореЗрдВ)
      let items = document.getElementsByClassName("info");
      items[0].style.color = "green";

    //   getElementsByTagName()
// ЁЯСЙ рдХрд┐рд╕реА tag (рдЬреИрд╕реЗ p, div) рд╕реЗ рд╕рд╛рд░реЗ elements рдХреЛ рд▓рд╛рддрд╛ рд╣реИ
let allP = document.getElementsByTagName("p");
  allP[1].style.fontWeight = "bold";

//   querySelector()
// ЁЯСЙ рдкрд╣рд▓рд╛ matching element рдХреЛ CSS selector рдХреЗ рдЖрдзрд╛рд░ рдкрд░ рд▓рд╛рддрд╛ рд╣реИ
let element = document.querySelector(".text");
  element.innerHTML = "Updated!";

    </script>
  </body>
</html>
