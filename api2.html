<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users from API</title>
  <style>
    .card {
      border: 1px solid #000;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      width: 220px;
    }
  </style>
</head>
<body>
  <script>
    let data;

    async function getdata() {
      let url = 'https://dummyjson.com/users';  // valid endpoint
      let response = await fetch(url);
      let json = await response.json();
      data = json.users;  // 'users' is the array inside the returned object

      data.forEach(user => {
        createCard(user);
      });
    }

    function createCard(user) {
      let card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <b>${user.firstName} ${user.lastName}</b>
        <p>Email: ${user.email}</p>
        <b>ID: ${user.id}</b>
      `;
      document.body.appendChild(card);
    }

    getdata();
  </script>
</body>
</html>
